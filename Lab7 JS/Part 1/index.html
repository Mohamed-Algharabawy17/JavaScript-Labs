<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <!-- <form action="../Part 2/todo.html"> -->
        <div id="main-div">
            <div id="message"></div>
            <div id="inputs">
                <input type="text" name="usrtext" placeholder="User Name" id="txt" class="defaulttxt"/>
                <span id="usrtxterror">Enter Correct Username</span>
                <input type="password" name="usrpass" placeholder="User Password" id="pass" class="defaultpass"/>
                <span id="usrpasserror">Enter Correct Password</span>
                <button id="login-btn">LOGIN</button>
            </div>

            <div id="create-account">
                <p>Not Registered?</p>
                <button id="register-btn">
                    <b>Create an account</b>
                </button>
            </div>
        </div>
    <!-- </form> -->

    

    <script src="./JS/script.js"></script>
</body>
