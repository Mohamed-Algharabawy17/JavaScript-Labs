<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form action="#" method="get">
        <div id="main-div">
            <div id="inputs">
                <input type="text" name="usrname" placeholder="User Name" id="txt" class="defaulttxt"/>
                <span id="usrtxterror"><i>Enter Correct Username</i></span>
                <input type="password" name="password" placeholder="User Password" id="pass" class="defaultpass"/>
                <span id="usrpasserror"><i>Enter Correct Password</i></span>
                <button id="login-btn">LOGIN</button>
            </div>
            <div id="create-account">
                <p>Not Registered?</p>
                <button id="register-btn">
                    <b>Create an account</b>
                </button>
            </div>
        </div>
    </form>

    <script src="./JS/script.js"></script>
</body>
</html>
